<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Pizzeria donde vos armas tu pizza como queres" />
    <meta name="author" content="Juan Tello" />

    <title>Pizzeria - Pizza</title>

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/libs/carrousel/bootstrap-touch-slider.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/img/pizza.ico" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top menu-back">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/"> <img src="/img/PizzaPizzaLogo.png" class="navbar-brand-logo" alt="" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </div>
    <br>

    <div class="col-lg-2 col-md-2"></div>

    <div class="row">
        <div class="col-lg-8 col-md-8">
            <h3>Listado de Pizzas</h3>

            <form action="/administracion/pizzas/listado">
                <input type="search" name="search" th:value="${search}" />
                <button type="submit"><i class="fas fa-search"></i>Buscar</button>
            </form>

            <a href="/administracion/pizzas/crear" style="float:right;"><i class="fas fa-plus-square"></i>Crear</a>

            <table class="table">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
                <tr th:each="pizza : ${listado}">
                    <td th:text="${pizza.codigo}"></td>
                    <td th:text="${pizza.nombre}"></td>
                    <td th:text="${pizza.descripcion}"></td>
                    <td th:text="${pizza.precio}"></td>
                    <td>
                        <a th:href="@{/administracion/pizzas/eliminar (id=${pizza.id})}" 
                        style="font-size:20px;"><i class="fas fa-trash-alt"></i> </a>
                        <a th:href="@{/administracion/pizzas/modificar (id=${pizza.id})}" 
                        style="font-size:20px;"><i class="fas fa-pencil-alt"></i> </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-lg-2 col-md-2"></div>

    <div class="container" id="contacto" style="padding-top: 2%; padding-right: 4%; padding-left: 4%;">
        <div>
            <div class="row">
                <div class="col-lg-12 col-md-12" style="padding-bottom: 1%">
                    <div align="center">
                        <a href="https://www.linkedin.com/in/juan-esteban-tello-13415b125">
                            <p style="color: grey; font-size: 16px">
                                Developed by <strong>Juan Tello</strong>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script type="text/javascript" src='/js/main.js'></script>

</body>

</html>
